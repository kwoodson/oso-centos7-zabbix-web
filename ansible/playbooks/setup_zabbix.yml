---
- hosts: localhost
  gather_facts: no
  vars_files:
  - ../vars/template_heartbeat.yml
  - ../vars/template_os_linux.yml
  vars:
    g_zserver: "http://{{ lookup('env', 'ZABBIX_HOST')}}/zabbix/api_jsonrpc.php"
    g_zuser: "{{ lookup('env','ZABBIX_USER') }}"
    g_zpassword: "{{ lookup('env','ZABBIX_PASSWORD') }}"
  roles:
  - ../roles/os_zabbix
  post_tasks:
  - zbxapi:
      server: "{{ g_zserver }}"
      user: "{{ g_zuser }}"
      password: "{{ g_zpassword }}"
      zbx_class: Template
      state: list
      params:
        output: extend
    register: templates

  - debug: var=templates

  - name: Include Template
    include: create_template.yml
    vars:
      ctp_template: "{{ g_template_heartbeat }}"
      ctp_zserver: "{{ g_zserver }}"
      ctp_zuser: "{{ g_zuser }}"
      ctp_zpassword: "{{ g_zpassword }}"

  - name: Include Template
    include: create_template.yml
    vars:
      ctp_template: "{{ g_template_os_linux }}"
      ctp_zserver: "{{ g_zserver }}"
      ctp_zuser: "{{ g_zuser }}"
      ctp_zpassword: "{{ g_zpassword }}"

